<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello_react</title>
</head>

<body>
    <div class="test"></div>
    <script type="text/javascript" src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script type="text/javascript" src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
        crossorigin></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/babel-core/4.0.1/browser.min.js"></script>
    <script type="text/babel">
        let vDom = <h1>Hello React</h1>
        ReactDom.render(<vDom />, document.querySelector(".test"));
    </script>
</body>

</html>
