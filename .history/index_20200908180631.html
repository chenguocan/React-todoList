<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello_react</title>
</head>

<body>
    <div class="test"></div>
    <script src="https://cdn.bootcdn.net/ajax/libs/react/0.10.0/react.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/0.14.0/react-dom.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/babel-core/4.0.1/browser.min.js"></script>
    <script type="text/babel">
        let vDom = <h1>Hello React</h1>
        ReactDom.render(<vDom />, document.querySelector(".test"));
    </script>
</body>

</html>
